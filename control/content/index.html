<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--
		NOTE:

		2. The Control and Widget Should NOT share resources. They will be separated in production.
		3. You may include any JS framework you want with your Widget and Control folders. However, keep in mind
		    to keep you plugin as light weight as possible for performance and transport reasons
	-->

    <!-- You can load helper.css to use our helper classes. -->
    <link href="../../../../styles/helper.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/control.css">


    <!-- JS -->
    <script src="../../../../scripts/buildfire.min.js"></script>

    <!--
    <script src="../../../../scripts/angular/angular.min.js"></script>
    <script src="../../../../scripts/angular/ui-bootstrap.min.js"></script>

    <script src="../../../../scripts/jquery/jquery-1.11.2.min.js"></script> 
    -->
    <!-- WYSIWYG -->
    <!-- <link rel="stylesheet" href="https://app.buildfire.com/scripts/lib/tinymce/skins/lightgray/skin.min.css"> -->
    <script src="../../../../scripts/tinymce/tinymce.min.js"></script>
    <script>tinymce.init({
            selector: "#text",
            setup: function (editor) {
                var data = {};
                var tmr = null;
                editor.on("load", function () {
                    buildfire.datastore.get(function (err, obj) {
                        if (obj) {
                            data = obj.data;
                            tinymce.activeEditor.setContent(obj.data.text);
                        }
                    });
                });
                editor.on("keyup", function (saveWithDelay) {
                    if (tmr) clearTimeout(tmr);
                    setTimeout(function () {
                        data.text = tinymce.activeEditor.getContent();
                        save(data);
                    }, 500);
                });
            }
        });
    </script>
</head>

<body>
    <div ng-form="frmMain">
        <div class="item">
            <h2 class="title">Description</h2>
        </div>
        <div class="item">
            <textarea id="text" ui-tinymce="editorOptions" name="content"></textarea>
        </div>

        <script>
            var data = {};

            var tmr = null;

            function save(data) {
                buildfire.datastore.save(data, function (err) {
                    if (err) console.error(err);
                });
            }

        </script>
    </div>
</body>

</html>
