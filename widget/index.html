<!DOCTYPE html>
<html ng-app="upvote">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <script src="../../../scripts/buildfire.min.js"></script>

    <!-- build:bundleJSFiles  -->
    <script src="../../../scripts/angular/angular.min.js"></script>
    <script src="js/app.js"></script>

    <!-- endbuild -->


    <!-- build:bundleCSSFiles  -->
    <link rel="stylesheet" href="css/main.css">


    <!-- endbuild -->


    <!--

   <script src="../../../../scripts/angular/ui-bootstrap.min.js"></script>

   <script src="../../../../scripts/jquery/jquery-1.11.2.min.js"></script>
   -->
</head>
<body>

    <div ng-controller="suggestionBoxCtrl"  ng-cloak="">
        <a class="pull-right btn btn-success" ng-click="popupOn=true">+</a>
        <h1>Suggestions</h1>

        <div class="overlay" ng-show="popupOn" ng-click="popupOn=false"></div>
        <div class="suggestionBox" ng-show="popupOn">
            <input class="form-control" type="text" placeholder="Title"  ng-model="suggestionTitle">
            <textarea class="form-control" rows="5" placeholder="add your suggestion here" ng-model="suggestionText"></textarea>
            <button class="btn btn-success pull-right" ng-click="addSuggestion()">Submit</button>
        </div>
    </div>
    <div ng-controller="listCtrl">

        <div class="suggestionCard" ng-cloak ng-repeat="s in suggestions track by $index">
            <div  >{{s.data.createdOn | date:'MMM dd'}}</div>
            <img class="avatarMain" ng-src="{{s.data.createdBy.imageUrl}}">
            <div class="suggestion">
                <p class="pull-right">{{s.data.upVoteCount}} Vote<span ng-show="s.data.upVoteCount>1">s</span></p>

                <h4 ng-show="s.data.title">{{s.data.title}}</h4>
                {{s.data.suggestion}}
            </div>
            <div class="buttonPanel" >

                <a class="voteButton btn pull-right" ng-click="upVote(s)"> <img class="likeButton" src=".images/like.png"> </a>
                <a class="voteButton btn pull-right"> <img class="likeButton" src=".images/msg.png"> </a>
            </div>
        </div>
    </div>
</body>
</html>
